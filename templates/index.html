<html>
    <head>
        <title>Stocks</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/mpm/semantic-ue@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/mpm/semantic-ue@2.4.2/dist/semantic.min.js"></script>
    </head>
    <body>

        <form method="get">
            <select name="filter">
                <option value="">ALL STOCKS</option>
                <option value="new_closing_highs">New Closing Highs</option>
                <option value="new_closing_lows">New Closing Lows</option>
            </select>
            <input type="submit" />

        </form>
            




        <div class="ui container">
            <table class="ui striped table">
                <thead>
                  <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                  </tr>
                </thead>
                <tbody>
                    {% for stock in stocks %}
                    <tr>
                        <td>{{ stock.symbol }}</td>
                        <td><a href="/stock/{{ stock.symbol }}">{{ stock.name }}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
              </table>
        </div>
      

        
        
        
    
    </body>
</html>
